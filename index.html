<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs
    min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="/images/logo.png" alt="" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Protfolio</a></li>
                <li><a href="">Serive</a></li>
                <li><a href="">Hire Me</a></li>
            </ul>
            <img src="/images/moon.png" alt="" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Kate</span> William</h1>
            <p>This is my official website to showcase my all works related to web <br> development and UI design.</p>
            <a href="">Download CV</a>
        </div>

        <div class="img-box">
            <img src="/images/pattern.png" alt="" class="back-img">
            <img src="/images/girl.png" alt="" class="main-img">
        </div>

        <div class="social-link">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>
    </div>

<script>
    var icon = document.getElementById("icon");

    icon.onclick = function(){
    document.body.classList.toggle("dark-theme");
    if(document.body.classList.contains("dark-theme")){
        icon.src = "/images/sun.png";
    }
    else{
        icon.src = "/images/moon.png";
    }
}


</script>

    
</body>
</html>
